<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form method="post" action="/reg">
    Логин: <input type="text" name="userInfo[username]">
    Пароль: <input type="password" name="userInfo[password]">
    Имя: <input type="text" name="userInfo[firstname]">
    Фамилия: <input type="text" name="userInfo[lastname]">
    <input type="submit">
</form>
</body>
</html>
